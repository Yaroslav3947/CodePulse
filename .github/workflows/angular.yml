on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: UI/codepulse

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm install
    - name: Update Angular Core
      run: ng update @angular/core@17.0.0
    - name: Build
      run: npm run build
    - name: Start
      run: ng serve
    - name: Test
      run: ng test

<div class="container">
    <h1 class="mt-3">Edit User</h1>

    <ng-container *ngIf="user;else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()"> 
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userId">User Id</label>
                <input type="text" disabled
                id="userId"
                class="form-control"
                name="userId"
                value = "{{user.id}}">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userEmail">User email</label>
                <input type="text"
                id="UserEmail"
                class="form-control"
                name="userEmail"
                [(ngModel)]="user.email">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userEmail">Username</label>
                <input type="text"
                id="Username"
                class="form-control"
                name="username"
                [(ngModel)]="user.userName">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userPhonenumber">User phone number</label>
                <input type="text"
                id="userPhonenumber"
                class="form-control"
                name="userPhonenumber"
                [(ngModel)]="user.phoneNumber">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userTwoFactorEnabled">User two factor enabled</label>
                <input type="text" disabled
                id="userTwoFactorEnabled"
                class="form-control"
                name="userTwoFactorEnabled"
                [(ngModel)]="user.twoFactorEnabled">
            </div>
        </div>

        <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-danger ms-3"
            (click)="onDelete()">Delete</button>
        </div>
    </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            User not found!
          </div>
    </ng-template>
    
</div>
